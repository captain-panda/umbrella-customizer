<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Umbrella</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="umbrella-section">
        <img id="umbrella" src="assets/blue_umbrella.png" alt="Umbrella" />
        <img id="logo-preview" src="" alt="Logo Preview" />
      </div>
      <div class="customization-section">
        <h1>Custom Umbrella</h1>
        <div class="color-picker">
          <button
            class="color-btn"
            data-color="blue"
            style="background-color: #00aaff"
          ></button>
          <button
            class="color-btn"
            data-color="red"
            style="background-color: #ff0000"
          ></button>
          <button
            class="color-btn"
            data-color="yellow"
            style="background-color: #ffff00"
          ></button>
          <button
            class="color-btn"
            data-color="orange"
            style="background-color: #ff6600"
          ></button>
          <button
            class="color-btn"
            data-color="pink"
            style="background-color: #ff0066"
          ></button>
          <!-- Add more colors as needed -->
        </div>
        <div class="upload-logo">
          <input type="file" id="logo-upload" accept="image/png, image/jpeg" />
          <label for="logo-upload" id="upload-btn">Upload Logo</label>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
